<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<button onclick="sot()">Data sot </button>
<br>
<button onclick="dje()">Data dje </button>
<br>
<button onclick="vit1()">Data 1 vit me pare </button>
<br>
<button onclick="vit10()">Data 10 vite me pare  </button>

<script>
    function sot(){
        let time= new Date();
        alert("Data dhe ora sot eshte "+time);
    }

    function dje(){
        let time=new Date();
        time.setDate(time.getDate()-1)
        alert("Data dhe ora dje ishte  "+time);
    }
    function vit1(){
        let time=new Date();
        time.setFullYear(time.getFullYear()-1)
        alert("Data dhe ora para 1 viti ishte   "+time);
    }
    function vit10(){
        let time=new Date();
        time.setFullYear(time.getFullYear()-10)
        alert("Data dhe ora para 10 vitesh ishte   "+time);
    }
</script>
</body>
</html>
