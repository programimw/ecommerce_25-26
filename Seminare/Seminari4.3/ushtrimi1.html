<html>
<head>
    <title></title>
</head>
<body>
    <script>
        var nr1 = parseInt(window.prompt("Vendos nr e pare"));
        var nr2 = parseInt(window.prompt("Vendos nr e dyte"));
        var nr3 = parseInt(window.prompt("Vendos nr e trete"));

        var shuma = nr1 + nr2 + nr3;
        var prodhimi = nr1 * nr2 * nr3;
        var mesatare = shuma/3;

        var minimum = Math.min(nr1,nr2,nr3);
        var maximum = Math.max(nr1,nr2,nr3);

        alert("Shuma eshte: " + shuma);
        alert("Prodhimi eshte:" + prodhimi);
        alert("Mesatarja eshte: " + mesatare);
        alert("Min eshte: " + minimum);
        alert("Max eshte: " + maximum);

    </script>
</body>
</html>
