<body>
<h1>USH TriMI 2</h1>
<script>
    var nr1=parseInt(window.prompt("vendosni numrin e parre "))
    var nr2= parseInt(window.prompt("vendosni numrin e dyte  "))
    var nr3=parseInt(window.prompt("vendosni numrin e trete  "))

    let shuma=nr1+nr2+nr3;
    let mes=shuma/3;
    let prodhimi=nr1*nr2*nr3;
    let max=Math.max(nr2,nr1,nr3);
    let min=Math.min(nr1,nr2,nr3);
    alert(`Shume eshte ${shuma} <br> , Mesatarja eshte  ${mes}  <br>, Prodhimi eshte ${prodhimi}   <br>Max eshte ${max}  <br> Min eshte ${min}`)



</script>
</body>
</html>
