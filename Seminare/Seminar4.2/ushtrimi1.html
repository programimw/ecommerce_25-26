<html>
<head>
    <title>Ushtrimi 1</title>
    <body>
<script>
    var number1;
    var number2;
    var number3;
    var max;
    var min;

    number1=parseInt(window.prompt("Shkruani numrin e pare"));
    number2=parseInt(window.prompt("Shkruani numrin e dyte"));
    number3=parseInt(window.prompt("Shkruani numrin e trete"));

    max=number1;
    min=number1;
    if(number2>max){
        max=number2;
    }
    if(number3>max){
        max=number3;
    }
    if(number2<min){
        min=number2;
    }
    if(number3<min){
        min=number3;
    }

    window.alert("Shuma eshte :"+(number1+number2+number3)+ " mesatarja eshte :" +(number1+number2+number3)/3 +" Prodhimi eshte : "+(number1*number2
    *number3)+ "Max : "+max+ "Min : " +min);

</script>
</body>
</head>
</html>
